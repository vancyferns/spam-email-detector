<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detection</title>
    <style>
      .context {
        text-align: center;
      }

      button {
        color: white;
        background-color: blue;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      textarea {
        font-size: 1rem;
      }

      h2 {
        color: darkred;
      }
    </style>
</head>
<body>
    <form class="context" method="post" action="/predict">
        <h1>Email Spam Classifier</h1>
        <br><br>
        <textarea name="content" placeholder="Enter your email body here" rows="15" cols="35">{{email}}</textarea>
        <br><br>
        <button type="submit">Check Spam</button>&ensp;&ensp;<a href="/">Reset</a>
        <div>
        {% if prediction == 1 %}
            <h2>Spam</h2>
        {% elif prediction == -1 %}
            <h2>Not Spam</h2>
        {% endif %}
        </div>
    </form>
</body>
</html>
