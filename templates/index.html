<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spam Email Detection</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f0f4c3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      background-color: #f9f9f9;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      text-decoration: none;
      color: #007BFF;
      border: 1px solid #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: #007BFF;
      color: #fff;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    .result h2 {
      font-size: 1.8rem;
      padding: 12px 25px;
      border-radius: 10px;
      color: #fff;
      display: inline-block;
    }

    .spam {
      background-color: #e74c3c;
    }

    .not-spam {
      background-color: #2ecc71;
    }

    @media (max-width: 600px) {
      textarea {
        height: 150px;
      }

      button, a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="post" action="/predict">
      <h1>Email Spam Classifier</h1>
      <textarea name="content" placeholder="Enter your email body here">{{ email }}</textarea>

      <div class="buttons">
        <button type="submit">Check Spam</button>
        <a href="/">Reset</a>
      </div>

      <div class="result">
        {% if prediction == 1 %}
          <h2 class="spam">Spam</h2>
        {% elif prediction == -1 %}
          <h2 class="not-spam">Not Spam</h2>
        {% endif %}
      </div>
    </form>
  </div>
</body>
</html>
